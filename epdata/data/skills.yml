- name: Fray
  description: |
    Fray is the ability to get out of the way of incoming attacks, debris, or inconvenient passers-by. Characters that have a high Fray score are able to react quicker than others when dodging or maneuvering.

    Whenever a character is physically attacked by an opponent in melee combat, roll Fray to avoid getting hit. Fray may also be used to dodge other events that mayharm the character, such as avoiding a charging vehicle or jumping out of the way of a collapsing stack of crates.

