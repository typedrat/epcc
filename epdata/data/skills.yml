- name: Kinesics
  description: |
    Kinesics is the art of empathy and nonvocal communication.

    Use Kinesics to read body language, tells, social cues, and other subconscious indicators. It can also be used to emote more effectively. Kinesics is used defensively whenever someone is trying to deceive you; make an Opposed Test against that person's Deception or Impersonation skill. Though synthetic morphs are also designed to emote, reading them is not as easy. Apply a -30 modifier when judging a synthetic morph inhabited by a character or AGI. Likewise, standard AIs are also difficult to read; apply a -60 modifier when judging a synthetic morph or pod operated by an AI. 

