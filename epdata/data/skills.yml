- name: Intimidation
  description: |
    Intimidation is convincing someone to do what you want based on direct threats (implied or actual) or sheer force of personality.

    Use Intimidation to scare someone into submission, browbeat them into getting your way, command them to follow your orders, or berate them into giving up information. Influence is handled as an Opposed Test, pitted against the target's WIL + WIL + SAV.

    Specializations: Interrogation, Physical, Verbal
