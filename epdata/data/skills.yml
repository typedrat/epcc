- name: Beam Weapons
  description: |
    The Beam Weapons skill covers the usage and maintenance of standard coherent beam energy weapons such as lasers, particle beam weapons, plasma rifles, and microwave weapons. 

    A player uses their Beam Weapons skill whenever attacking with a beam weapon in combat. Beam Weapons may also be used for tests involving maintenance of the weapon, but not for repairing or modifying the weapon (that would be Hardware: Armorer skill).

    Specializations: Lasers, Microwave Weapons, Particle Beam Weapons, Plasma Rifles
  aptitude: COO
