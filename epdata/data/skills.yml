- name: Climbing
  description: |
    Climbing is the skill of ascending and descending sheer surfaces with or without the aid of specialized equipment.

    This skill is used whenever a character wishes to scale a climbable surface. For heights greater than one story, climbing is handled as a Task Action with a timeframe equivalent to one meter per Combat Turn. For rappelling, the timeframe for descent is 50 meters per Action Turn. Climbing gear provides appropriate modifiers.

