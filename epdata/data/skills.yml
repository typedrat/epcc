- name: Impersonation
  description: |
    Impersonation is the skill of trying to pass yourself off as someone else in social situations, including virtual ones. This includes copying mannerisms and speech patterns and using accumulated information to convince others that you are that person. In a universe where appearance is highly variable, the question of identity is largely one of both trust and picking up on behavioral quirks and verbal cues to recognize a given individual.

    Sometimes it's fun to pretend you're someone else, and sometimes it's profitable or lifesaving. Use this skill whenever you attempt to convince someone that you are actually someone else through some sort of social or online interaction. Forks use this skill when passing themselves off as their alpha ego. Impersonate is handled as an Opposed Test against the Kinesics skill. 

    Specializations: Avatar, Face-to-Face, Verbal
  aptitude: SAV
  category: Active
- name: Infiltration
  description: |
    The art of escaping detection.

    Use Infiltration whenever you need to physically hide or move with stealth to avoid someone sensing you, whether you are hiding behind a tree, sneaking past a guard, or blending into a crowd. Infiltration can also be used to follow people (shadowing) without them detecting you. Infiltration is an Opposed Test against the Perception of whomever you are hiding from. The gamemaster may wish to roll such tests in secret so the player does not know whether they have succeeded or failed.

    Specializations: Blending In, Hiding, Shadowing, Sneaking
  aptitude: COO
  category: Active
- name: Infosec
  description: |
    Infosec is short for "information security." It encompasses training in electronic intrusion and counterintrusion techniques as well as encryption and decryption.

    Infosec is used both for hacking into electronic devices and mesh networks and for protecting them.

    Specializations: Brute-Force Hacking, Decryption, Probing, Security, Sniffing, Spoofing
