    The Clubs skill covers the usage and maintenance of standard blunt melee weapons such as batons or sticks.

    When you use it: Players use their Clubs skill whenever they want to attack with a blunt weapon in melee combat. The Clubs skill may also be used for tests involving maintenance of the weapon, but not for repairing or modifying the weapon (that would be Hardware: Armorer skill).

