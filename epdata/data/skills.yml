- name: Swimming
  description: |
    Swimming is the art of moving and not drowning within fluids. It includes floating, surface swimming, snorkeling, diving, and related equipment use.

    Use Swimming whenever you need to move and survive in water or another liquid environment. Swimming in a non-threatening environment can be handled as a Simple Success Test. Swimming over a long distance could be handled as a Task Action. Diving off a cliff into a lake, preventing yourself from being swept away in a raging river current, or making sure you've set a proper gas mix for a deep-sea dive, among other things, requires a Success Test.

    Specializations: Diving, Freestyle, Underwater Diving
