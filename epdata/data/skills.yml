    Use the Interest skill whenever you need to recall or use knowledge related to theparticular interest in question.<h2>Field Examples</h2>Ancient Sports, Celebrity Gossip,Conspiracies, Factor Trivia, Gambling, Hypercorp Politics, Lunar Habitats, Martian Beers, Old Earth Nation-States, Reclaimer Blogs, Science Fiction, Scum Drug Dealers, Spaceship Models, Triad Economics, Underground XP

