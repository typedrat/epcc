- name: Programming
  description: |
    Programming is your talent at writing and modifying software code.

    Use Programming to write new programs, modify or patch existing software, break copy protection, find or introduce exploitable flaws, write viruses or worms, design virtual settings, and so on. Programming is also applied when using nanofabrication devices.

    Specializations: AI Code, Malware, Nanofabrication, Piracy, Simulspace Code
