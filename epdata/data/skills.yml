- name: Psychosurgery
  description: |
    Psychosurgery is the use of machine-aided psychological techniques to repair, damage, or manipulate the psyche.

    Use Psychosurgery to attempt the tricky process of editing someone's mind. Psychosurgery can be used beneficially to help patients who remember their deaths, feel disconnected after remorphing, or have experienced other sorts of mental traumas. This skill may also be used to interrogate, torture, or otherwise mess with captive minds in a VR environment.

    Specializations: Memory Manipulation, PersonalityEditing, Psychotherapy
