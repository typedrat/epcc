- name: Interfacing
  description: |
    Interfacing is about using computerized electronic devices and software.

    Use Interfacing to understand an electronic device you are not familiar with, use a program according to its normal operating parameters, manipulate electronic files of various types (including images, video, XP, and audio files), scan for wireless devices, and otherwise interact with and command your ecto, muse, and other computerized devices. Some Interfacing actions may be Task Actions with a timeframe determined by the gamemaster.

    Specializations: Forgery, Scanning, Stealthing, by program
  aptitude: COG
