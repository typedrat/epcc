- name: Pilot
  description: |
    Pilot is your skill at driving/flying a vehicle of a particular type.
    
    You use Pilot skill whenever you need to maneuver, control, or avoid crashing a vehicle, whether you are in the pilot seat, remote controlling a robot, or directly jamming a vehicle with VR. Each vehicle has a Handling modifier that applies to this test, along with other situational modifiers (see Bots, Synthmorphs, and Vehicles, p. 195).

    Sample Fields: Aircraft, Anthroform (walkers), Exotic Vehicle, Groundcraft (wheeled or tracked), Spacecraft, Watercraft

