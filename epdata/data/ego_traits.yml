- name: Psi Vulnerability Ego
  type: ego
  source:
    book: Eclipse Phase
    page: 151
  category: negative
  cost: 10
  description: |
    Something about the character's mind makes them particularly vulnerable to psi attack. 
- name: Right at home
  type: ego
  source:
    book: Eclipse Phase
    page: 147
  category: positive
  cost: 10
  description: |
    The character chooses one type of morph (splicer,neo-hominid, case, etc.). The character always feels right at home in morphs of this type. When resleeving into this type of morph, the character automatically adjusts to the new body, no Integration or Alienation Test needed, suffering no penalties and no mental stress.
- name: Shut-in
  type: ego
  source:
    book: Panopticon
    page: 142
  category: negative
  cost: 15
  description: |
    This character is a social hermit or went through a period of self-imposed isolation, limiting the amount of interactions they have via online social networks. Because the character is out of touch, their ability to network with others is impaired. Apply a -10 modifier to Networking Tests.
- name: Situational Awareness
  type: ego
  source:
    book: Eclipse Phase
    page: 148
  category: positive
  cost: 10
  description: |
    The character is very good at maintaining continuous partial awareness of the goings-on in their immediate environment. In game terms, they do not suffer the Distracted modifier on Perception Tests to notice things even when their attention is focused elsewhere or when making Quick Perception Tests during combat.
- name: Slow Learner
  type: ego
  source:
    book: Eclipse Phase
    page: 151
  category: negative
  cost: 10
  description: |
    New skills are not easy for this character to pick up.
- name: Social Animal
  type: ego
  source:
    book: Transhuman
    page: 86
  category: positive
  cost: 15
  description: |
    This trait is only available to hominid and cetacean uplifts.
    
    The species of origin for these uplifts naturally forms tightly bonded social groups, and that characteristic has been enhanced along with their intelligence. Whenever characters with this background are around family or close associates, they feel a strong sense of security and purpose that grants a +10 bonus on all Stress Tests.
- name: Social butterfly
  type: ego
  source:
    book: Panopticon
    page: 145
  category: positive
  cost: 15
  description: |
    This character is a promiscuous abuser of online social networks. Because they go out of their way to make new connections and interact with people, they find it slightly easier to get what they need. Apply a +10 modifier to Networking Tests.
- name: Social stigma Ego
  type: ego
  source:
    book: Eclipse Phase
    page: 151
  category: negative
  cost: 10
  description: |
    An unfortunate aspect of the character background means that they suffer from a stigma in certain social situations. They may be sleeved in a morph viewed with repugnance, be a survivor of the infamous Lost generation, or may be an AGI in a post-Fall society plagued by fear of artificial intelligence.
    
    In social situations where the character nature is known to someone who view that nature with distaste, fear, or repugnance, they suffer a -10 to -30 modifier (gamemaster's discretion) to social skill tests.
- name: Solitary
  type: ego
  source:
    book: Transhuman
    page: 93
  category: negative
  cost: 10
  description: |
    This trait is only available to neo-octopi uplifts.
    
    Like its pre-sapient kin, this uplift prefers solitude and has not been fully socialized. As a result, they can only tolerate 2 hours of direct interaction (physical or virtual) with others before they need a break and some alone time (at least 2 hours). If forced into a situation where they must interact or exist in close proximity to others for more than 2 hours, they suffer a cumulative -10 modifier to all Social Skill Tests per 2-hour period, up to a maximum of -30. After 6 hours, they must a WIL x 3 Test to keep their composure and not react towards those around them with aggression, hostility, or even violence.
    
    This trait is usually taken in conjunction with the Hardening (Isolation) trait.
- name: Submissive
  type: ego
  source:
    book: Transhuman
    page: 93
  category: negative
  cost: 5
  description: |
    This trait is only available to uplifts.
    
    This character retains a tendency to submit to displays of dominance, inherited from their pre-sapient forebears. The character suffers a -20 modifier in Opposed Tests against Intimidation from NPCs with perceived social status.
- name: Tacnet Sniper
  type: ego
  source:
    book: Transhuman
    page: 86
  category: positive
  cost: 10
  description: |
    If they have eyes on the target through an ally's tacnet link, the character can make indirect fire attacks with only a -10 modifier rather than the usual -30. This only applies if the character uses tacnet, not through any other means.
- name: Tenure
  type: ego
  source:
    book: Transhuman
    page: 86
  category: positive
  cost: 10
  description: |
    The character holds a tenured professorship at a university such as Titan Autonomous University or the University of Mars. This position gives them privileged access to the university's resources, funds, and grad assistants. The character receives a +20 bonus on Networking Tests involving the university and its staff. Additionally, favors such as goods, services, and information acquired via those university network connections are one favor level lower. These bonuses do not extend outside the university's influence. The tenured character will, of course, be expected to occasionally produce research results or other findings or pieces of work to validate their exploitation of university resources.
- name: Timid
  type: ego
  source:
    book: Eclipse Phase
    page: 151
  category: negative
  cost: 10
  description: |
    This character frightens easily. 
- name: Trauma Tolerance I
  type: ego
  source:
    book: Transhuman
    page: 86
  category: positive
  cost: 10
  description: |
    This character has a higher threshold for handling traumatic experiences and is better at ignoring the effects of stress on their abilities and concentration. Level 1 allows them to ignore the -10 modifier from 1 trauma. Level 2 allows them to ignore the -10 modifiers from 2 traumas. Initiative modifiers still apply. In both cases, the character is also not immediately inflicted with any derangements as a result of these traumas. Any additional traumas affect the character as normal; postponed derange- ments don't count for the purpose of raising derangement effects, but they do count towards determining when a disorder is applied. Blocking out traumatically stressful experiences is a temporary measure, however, as the experience still lingers and festers in the dark recesses of the character's mind. A short period of time later (1d10√∑2 hours, round down), the character's facade of mental fortitude will crack and the -10 trauma modifier(s) and derangement(s) will kick in at one level higher. A character who ignored a trauma that would have inflicted a minor derangement, for example, will a few hours later be struck by a moderate derangement.
