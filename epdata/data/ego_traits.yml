- name: Digital Ghost
  type: ego
  source:
    book: Transhuman
    page: 83
  category: positive
  cost: 10
  description: |
    The character has an intuitive knack for keeping their computer intrusions out of the spotlight. Once per game session, the hacker may prevent a Severe Failure or Critical Failure from downgrading their status on a hacked system (see Failing Tests, p. 257, EP).
- name: Direction sense
  type: ego
  source:
    book: Eclipse Phase
    page: 145
  category: positive
  cost: 5
  description: |
    Somehow the character always knows which way is up, north, etc., even when blinded. The character receives a +10 modifier for figuring out complex directions, reading maps, and remembering or retrac- ing a path they have taken.
- name: Domineering
  type: ego
  source:
    book: Transhuman
    page: 88
  category: negative
  cost: 10
  description: |
    This trait is only available to uplifts and is most common among neo-hominids.
    
    The character retains pre-sapient neurological urges to gain social status via dominance. The character must make a WIL x 2 Test to use Persuasion skill in any situation where they can safely deploy Intimidation skill instead. Additionally, they must make a WIL x 3 Test to avoid responding to acts of intimidation with threat displays or violence, though such violence need not be lethal (note that they will still back down if someone successfully uses Intimidation skill on them). Since the evolutionary purpose of dominance structures is to minimize conflict, domineering uplifts prefer to surround themselves with submissives and will avoid entering situations where they know their dominance might be challenged. Such domineering characters often suffer poor reputations in modern transhuman reputation networks. They may not start with a rep score higher than 40 in any rep network other than Guanxi.
- name: Drug Exception Ego
  type: ego
  source:
    book: Transhuman
    page: 83
  category: positive
  cost: 10
  description: |
    The character or morph has an unusual resistance to addiction for one particular biological or chemical drug (but not nanodrugs or narcoalgorithms). Addiction Tests for using that drug or resisting an addiction craving are made with a +20 modifier. Furthermore, the character halves the penalty for minor and moderate addiction to that drug, but still suffers full penalties from major addiction.
- name: Drug Fiend Ego
  type: ego
  source:
    book: Transhuman
    page: 89
  category: negative
  cost: 10
  description: |
    The character or morph has a weak resistance to addiction. Addiction Tests (including attempts to resist addiction cravings) are made with a -20 modifier.
- name: Ego Plasticity I
  type: ego
  source:
    book: Transhuman
    page: 83
  category: positive
  cost: 10
  description: |
    Merging forks can be stressful under the best of circumstances, but some people handle the process better than others. Per level, the character gains a +10 modifier on all Merging Tests and suffers -1 SV when merging forks.
- name: Ego Plasticity II
  type: ego
  source:
    book: Transhuman
    page: 83
  category: positive
  cost: 20
  description: |
