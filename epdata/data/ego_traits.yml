- name: Blacklisted
  type: ego
  source:
    book: Eclipse Phase
    page: 149
  category: negative
  cost: 5
  description: |
    The character has managed to get themselves blacklisted in certain circles, whether they actually did something to deserve it or not. In game terms, the character is barred from having a Rep score higher than 0 in one particular reputation network. People within that network will refuse to help the character out of fear of reprisals and ruining their own reputation. 
- name: Blacklisted at Home
  type: ego
  source:
    book: Eclipse Phase
    page: 149
  category: negative
  cost: 20
  description: |
    The character has managed to get themselves blacklisted in certain circles, whether they actually did something to deserve it or not. In game terms, the character is barred from having a Rep score higher than 0 in one particular reputation network. People within that network will refuse to help the character out of fear of reprisals and ruining their own reputation. 
    
    You must choose your own faction.
- name: Botched Merge
  type: ego
  source:
    book: Transhuman
    page: 87
  category: negative
  cost: 15
  description: |
    In the past, the character suffered a serious complication during an attempt to merge a fork that caused irreparable damage to their ego map, leaving them with a weaker grip on their memories and own identity. For some reason--perhaps due to irreproducible memories or information that would otherwise be lost, moral conviction, or the lack of any prior backup states to re-instance--the decision was made to carry on with a damaged mind. Now, high-stress situations can cause periods of dissociation, amnesia, and body alienation. Whenever the character takes stress damage, they must succeed on an INT x 3 Test or immediately enter a dissociative state where they feel disconnected from their body, lose some awareness of the events around them, and/ or forget certain information, memories, or skills. In this state they suffer a -10 penalty on all tests. The dissociative state persists for one minute or for the duration of a derangement if one is acquired due to trauma.
- name: Botched Uplift
  type: ego
  source:
    book: Transhuman
    page: 87
  category: negative
  cost: 30
  description: |
    This trait is only available to uplifts.
    
    Although possessed of a rough self-awareness and the trappings of sapience, your mental development is flawed. Despite the best efforts of your creators and teachers, you cannot ever fully overcome your mental limita- tions and serious social awkwardness. Even psychosurgery is unlikely to fix you. You have an aptitude maximum of 10 for both COG or SAV. You have difficulty keeping up with others in complex social situations and are likely highly reliant on your muse to organize your life and coach you through your daily affairs. Whoever does interact with you likely treats you with either contempt or pity, as your difficulties are apparent to anyone who has more than the briefest exchanges with you.
