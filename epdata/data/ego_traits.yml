- name: Deferred Indenture I
  type: ego
  source:
    book: Transhuman
    page: 88
  category: negative
  cost: 5
  description: |
    Due to a prior contract or sentence, this character has a pending indenture that has yet to be redeemed. The character is legally obligated to perform whatever work is asked of them to repay their debt.
    
    If the indenture is not honored when called in, the character will be subject to the legal consequences, up to and including pursuit by law enforcement and additional criminal penalties from the originating jurisdiction. Gamemasters and players should outline the circumstances that led to the establishment of the indenture.
