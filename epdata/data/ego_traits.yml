- name: AGI Affinity
  type: ego
  source:
    book: Transhuman
    page: 82
  category: positive
  cost: 5
  description: |
    The character has spent a significant amount of time around AGIs, to the point where socializing with an AGI is far easier. The character gains a +10 modifier on Social Skill Tests against AGIs as well as characters with the Real World Naivet√© trait.
- name: AGI Socialization
  type: ego
  source:
    book: Transhuman
    page: 83
  category: positive
  cost: 10
  description: |
    Only AGI characters may take this trait and only during character generation.
    
    The character is more adept at interpreting social cues than the average infolife. The character gains a +10 bonus on all Kinesics Tests made against transhumans. This bonus does not apply to other AGIs, uplifts, aliens, or exsurgents.
- name: Allies
  type: ego
  source:
    book: Eclipse Phase
    page: 145
  category: positive
  cost: 30
  description: |
    The character is part of or has a relationship with some influential group that they can occasionally call on for support. For example, this could be their old gatecrashing crew, former research lab co-workers, a criminal cartel they are part of, or an elite social clique. The gamemaster and player should work out what the character's relationship is with this group, and why the character can call on them for aid. Gamemaster's should take care that these allies are not abused, such as calling on them more than once per game session. The character's ties to this group are also a two-way street--they will be expected to perform duties for the group on occasion as well (a potential plot seed for scenarios).
- name: Ambidextrous
  type: ego
  source:
    book: Eclipse Phase
    page: 145
  category: positive
  cost: 10
  description: |
    The character can use and manipulate objects equally well with both hands  (they do not suffer the off-hand modifier, as noted under Wielding Two or More Weapons). If the character has other prehensile limbs (feet, tail, tentacles, etc.), this trait may be applied to a limb other than the hand. 
- name: Animal Empathy
  type: ego
  source:
    book: Eclipse Phase
    page: 145
  category: positive
  cost: 5
  description: |
    The character has an instinctive feel for handling and working with non-sapient animals of all kinds. Apply a +10 modifier to Animal Handling skill tests or whenever the character makes a test to influence or interact with an animal.
- name: Anomalus Mind
  type: ego
  source:
    book: Transhuman
    page: 87
  category: negative
  cost: 20
  description: |
    Found almost exclusively in AGIs, uplifts, and the subjects of highly experimental pyschosurgical procedures, your mental patterns are dramatically outside the norm of transhumanity. The uniqueness of their mental map makes psychosurgery, routine backup, and resleeving difficult and risky. Any attempts to perform psychosurgery on the character suffer a -10 penalty and automatically cause 1 SV in addition to any other results and regardless of the success or failure of a procedure. Also, backing up and resleeving are not automatic (pp. 268-271, EP) and require active management of the process. Any technician operating the ego bridge during such procedures must succeed on a Psychosurgery Test or the backup/sleeving attempt will fail.
- name: Black Mark I
  type: ego
  source:
    book: Eclipse Phase
    page: 149
  category: negative
  cost: 10
  description: |
    At some point in the character's past, they managed to do something that earned a black mark on their reputation. For some reason, no matter what they do, this black mark cannot be shaken off and continues to haunt their interactions. 
- name: Black Mark II
  type: ego
