- name: Impaired Balance III
  type: ego
  source:
    book: Panopticon
    page: 145
  category: negative
  cost: 30
  description: |
    This trait is only available to neo-pigs. 
    
    This uplift's brain has not been fully adapted to the neo-pig's bipedal stance and still suffers occasional difficulties with balance.
- name: Impaired Linguistics
  type: ego
  source:
    book: Panopticon
    page: 142
  category: negative
  cost: 10
  description: |
    This trait is only available to uplifts. 
    
    This uplift's particular brain structure has difficulty processing language. Tes some of their ability to speak, read, and comprehend things spoken by others when they suffer from stress. Each time the uplift suffers a trauma, they must make a Language Test at -10 to speak (both verbal and via mesh inserts) or comprehend (reading or listening) anything above the most basic words and information. This test only needs to be made once for each language, but for each additional trauma suffered, the test must be made again, with an additional cumulative -10 modifier. If the uplift loses their language abilities, they will recover them when that particular trauma is healed. In the meantime, they can only convey and understand basic, one-word, one-syllable concepts, such as ""eat"" or ""run.""
- name: Incompetent
  type: ego
  source:
    book: Eclipse Phase
    page: 150
  category: negative
  cost: 10
  description: |
    The character is completely incapable of performing a particular chosen active skill, no matter any training they may receive.
    They may not buy this skill during character creation or later advancement, and the modifier for defaulting to the linked aptitude of this particular skill is -10. This may not be used for exotic weapon skills, and should be used for a skill that could be of use to the character.
- name: Intense Relationship
  type: ego
  source:
    book: Transhuman
    page: 90
  category: negative
  cost: 10
  description: |
    Many characters retain close relationships with family, friends, and lovers. Sometimes, however, the interpersonal connection in these relationships becomes so intense as to be a detriment. The character is emotionally dependent on their relationship with a particular NPC to the point that being separated from the NPC is taxing. Each week the character goes without meaningful communication with the NPC, they suffer 1 point of stress. If cut off for more than two weeks, they also suffer a -10 modifier to all Task Actions until they are able to reconnect, as they are too distracted to focus. The character also suffers double the stress from witnessing the NPC being hurt or killed. Basic operational security dictates that the character cannot tell the NPC anything about Firewall nor can they communicate with the NPC during a Firewall mission. Characters breaking these rules put the lives of their friends and family at risk. Gamemasters should have enemies of Firewall use friends and family against characters who break these rules.
- name: Intuitive Cracker I
  type: ego
  source:
    book: Transhuman
    page: 84
  category: positive
  cost: 10
  description: |
    When it comes to brute-force hacking, this character has an intuitive sense for finding and deploying the right exploit tool for the job. Reduce the base timeframe for brute-force hacking (p. 257, EP) by 20% per level. Since brute-forcing a system is normally a Task Action with a 20 Action Turn timeframe, at Level 1 this timeframe is reduced to 16 Action Turns and at Level 2 it is reduced to 12 Action Turns. As usual, every 10 points of MoS on the Infosec Test may reduce this another 10%; these and other reductions (such as from Speed and extra actions; TH p. 96) are added together before they are applied to the timeframe.
- name: Intuitive Cracker II
  type: ego
  source:
    book: Transhuman
    page: 84
  category: positive
  cost: 20
  description: |
    When it comes to brute-force hacking, this character has an intuitive sense for finding and deploying the right exploit tool for the job. Reduce the base timeframe for brute-force hacking (p. 257, EP) by 20% per level. Since brute-forcing a system is normally a Task Action with a 20 Action Turn timeframe, at Level 1 this timeframe is reduced to 16 Action Turns and at Level 2 it is reduced to 12 Action Turns. As usual, every 10 points of MoS on the Infosec Test may reduce this another 10%; these and other reductions (such as from Speed and extra actions; TH p. 96) are added together before they are applied to the timeframe.
- name: Killer Instinct
  type: ego
  source:
    book: Transhuman
    page: 85
  category: positive
  cost: 15
  description: |
    This trait is only available to uplifts, and is most common in those from octopus or orca gene stock.
    
    During uplift the most predatory aspect of the char- acter's psyche was left largely intact, and this has left them comfortable with bloodletting. The character does not take stress from committing extreme violence in situations they feel are justified and necessary, and they receive a +30 modifier on Stress Tests when witnessing extreme violence committed by others.
- name: Low Pain Tolerance Ego
  type: ego
  source:
    book: Eclipse Phase
    page: 150
  category: negative
  cost: 20
  description: |
    Pain is the character's enemy. The character has a very low threshold for pain tolerance and is more severely impaired when suffering.
- name: Low Pain Tolerance Ego
  type: ego
  source:
    book: Eclipse Phase
    page: 150
  category: negative
  cost: 20
  description: |
    Pain is the character's enemy. The character has a very low threshold for pain tolerance and is more severely impaired when suffering.
- name: Machine Intuition
  type: ego
  source:
    book: Transhuman
    page: 85
  category: positive
  cost: 10
  description: |
    This trait is only available to AGIs.
    
    The AGI is so attuned to dealing with machines that it has an intuitive knack for discovering the actual source of electronic or programming problems. Apply a +10 modifier to Interfacing, Hardware, or Programming Tests that involve diagnosing a technical problem or repairing it.
- name: Major Addiction Ego
  type: ego
  source:
    book: Eclipse Phase
    page: 148
  category: negative
  cost: 20
  description: |
    The character is addicted to a drug, stimulus (XP), or activity (mesh use) to a degree that impacts the character's physical or mental health. Players and gamemasters should work together to agree on addictions that are appropriate for their game.
- name: Malleable Mind I
  type: ego
  source:
    book: Transhuman
    page: 85
  category: positive
  cost: 10
  description: |
    Either through a natural quirk or psychosurgical conditioning, the character's neural architecture is especially malleable and more readily accepts psychosurgical changes. Apply a -10 modifier per level to the character's WIL x 3 Test when receiving voluntary psychosurgery (including neural pruning of forks). This modifier does not apply to involun- tary psychosurgery.
- name: Malleable Mind II
  type: ego
  source:
    book: Transhuman
    page: 85
  category: positive
  cost: 20
  description: |
    Either through a natural quirk or psychosurgical conditioning, the character's neural architecture is especially malleable and more readily accepts psychosurgical changes. Apply a -10 modifier per level to the character's WIL x 3 Test when receiving voluntary psychosurgery (including neural pruning of forks). This modifier does not apply to involun- tary psychosurgery.
- name: Malleable Mind III
  type: ego
  source:
    book: Transhuman
    page: 85
  category: positive
  cost: 30
  description: |
    Either through a natural quirk or psychosurgical conditioning, the character's neural architecture is especially malleable and more readily accepts psychosurgical changes. Apply a -10 modifier per level to the character's WIL x 3 Test when receiving voluntary psychosurgery (including neural pruning of forks). This modifier does not apply to involun- tary psychosurgery.
- name: Math Wiz
  type: ego
  source:
    book: Eclipse Phase
    page: 146
  category: positive
  cost: 10
  description: |
    The character can perform any feat of calculation, including the most complex and advanced mathematics, instantly and with great precision, with the same ease an unmodified human can add 2 + 3. The character can calculate odds, find correlations in numerical data, and perform similar tasks with great ease. Apply a +30 modifier on tests involving math calculations.
- name: Mental Disorder
  type: ego
  source:
    book: Eclipse Phase
    page: 150
  category: negative
  cost: 20
  description: |
    You have a psychological disorder from a previous traumatic experience in your life. Choose one of the disorders listed on p. 211 of the Eclipse Phase book.
- name: Minor Addiction Ego
  type: ego
  source:
    book: Eclipse Phase
    page: 148
  category: negative
  cost: 5
  description: |
    The character is addicted to a drug, stimulus (XP), or activity (mesh use) to a degree that impacts the character's physical or mental health. Players and gamemasters should work together to agree on addictions that are appropriate for their game. 
- name: Moderate Addiction Ego
  type: ego
  source:
    book: Eclipse Phase
    page: 148
  category: negative
  cost: 10
  description: |
    The character is addicted to a drug, stimulus (XP), or activity (mesh use) to a degree that impacts the character's physical or mental health. Players and gamemasters should work together to agree on addictions that are appropriate for their game.
- name: Morphing Disorder I
  type: ego
  source:
    book: Eclipse Phase
    page: 150
  category: negative
  cost: 10
  description: |
    Adapting to new morphs is particularly challenging for this character.
- name: Morphing Disorder II
  type: ego
  source:
    book: Eclipse Phase
    page: 150
  category: negative
  cost: 20
  description: |
    Adapting to new morphs is particularly challenging for this character.
- name: Morphing Disorder III
  type: ego
  source:
    book: Eclipse Phase
    page: 150
  category: negative
  cost: 30
  description: |
    Adapting to new morphs is particularly challenging for this character.
- name: Not a team player
  type: ego
  source:
    book: Transhuman
    page: 91
  category: negative
  cost: 10
  description: |
    This character is socially awkward, self-centered, or has such low self esteem that they simply do not work well others. The character does not benefit from teamwork bonuses when others try to aid them, and if they attempt to aid someone else (whether voluntarily or forced), they will apply a -10 modifier to the test rather than aiding with a +10.
- name: Oblivious
  type: ego
  source:
    book: Eclipse Phase
    page: 151
  category: negative
  cost: 10
  description: |
    The character is particularly oblivious to events around them or anything other than what their attention is focused on. 
- name: Oblivious
  type: ego
  source:
    book: Eclipse Phase
    page: 151
  category: negative
  cost: 10
  description: |
    The character is particularly oblivious to events around them or anything other than what their attention is focused on. 
- name: On the run
  type: ego
  source:
    book: Eclipse Phase
    page: 151
  category: negative
  cost: 10
  description: |
    The character is wanted by the authorities of a particular habitat/station or faction, who continue to actively search for the character. They either committed a crime or somehow displeased someone in power. The character deals with that faction in question at their own risk and may occasionally be forced to deal with bounty hunters.
- name: Pain Tolerance Ego I
  type: ego
  source:
    book: Eclipse Phase
    page: 146
  category: positive
  cost: 10
  description: |
    The character has a high threshold for pain tolerance and is better at ignoring the effects of pain on their abilities and concentration. Level 1 allows them to ignore the -10 modifier from 1 wound. 
- name: Pain Tolerance Ego II
  type: ego
  source:
    book: Eclipse Phase
    page: 146
  category: positive
  cost: 20
  description: |
    The character has a high threshold for pain tolerance and is better at ignoring the effects of pain on their abilities and concentration. Level 1 allows them to ignore the -10 modifier from 2 wound. 
- name: Patron
  type: ego
  source:
    book: Eclipse Phase
    page: 146
  category: positive
  cost: 30
  description: |
    The character has an influential person in their life who can be relied on for occasional support. This could be a wealthy hyperelite family member, a high-ranking triad boss, or an anarchist networker with an unbeatable reputation. When called upon, this patron can pull strings on the character's behalf, supply resources, introduce them to people they need to know, and bail them out of trouble. The player and gamemaster should work together to define exactly who this NPC is and what their relationship with the player character is. Specifically, the question of why this patron is supporting the character should be answered (familial obligation? childhood buddies? the character saved their life once?). Gamemasters should be careful that this trait does not get abused. The patron should be an occasional help (probably no more than once per game session at most) but is not always at the character's beck-and-call. If the character asks for too much, too often, they should find the patron's support drying up. Additionally, the character may need to take action to maintain the relationship, such as undertaking a mission on the patron's behalf. In fact, the character may only have their patronage because they are on-call or of use to the NPC in some way.
- name: Phoenix I
  type: ego
  source:
    book: Transhuman
    page: 85
  category: positive
  cost: 10
  description: |
    Transhumans who die and resleeve frequently are nicknamed ""phoenixes."" Death holds little sway over these daring characters, so the trauma of lost continuity has lost much of its sting. The character gains a +20 bonus on Continuity Tests at Level 1, and a +30 bonus at Level 2.
- name: Phoenix II
  type: ego
  source:
    book: Transhuman
    page: 85
  category: positive
  cost: 20
  description: |
    Transhumans who die and resleeve frequently are nicknamed ""phoenixes."" Death holds little sway over these daring characters, so the trauma of lost continuity has lost much of its sting. The character gains a +20 bonus on Continuity Tests at Level 1, and a +30 bonus at Level 2.
- name: Poorly Socialized
  type: ego
  source:
    book: Transhuman
    page: 93
  category: negative
  cost: 10
  description: |
    This trait is most common among AGIs and uplifts, but can be taken by anyone. The character's early life experience left them poorly prepared for interacting with the general public, and they come off as boorish, distant, or strange until they get to know someone well. Due to the difficult nature of the character's behavior, they suffer a -10 modifier on all Social Skill Tests whenever the character is interacting with another character for the first time only.
- name: Potent Mind
  type: ego
  source:
    book: Transhuman
    page: 85
  category: positive
  cost: 5
  description: |
    This trait is only available to characters that also have the Psi trait and the Psychic Stab sleight.
    
    The character's mind is especially invasive and damaging when used against others. Inflict an extra 1d10 DV when using the Psychic Stab sleight.
- name: Predator
  type: ego
  source:
    book: Transhuman
    page: 86
  category: positive
  cost: 10
  description: |
    This trait is only available to uplifts, and is most common in those from octopus or orca gene stock.
    
    The uplift retains the thrill of the hunt from its preda- tory ancestry. The character receives a +10 modifier on Infiltration Tests when stalking a target and a +10 bonus on the first attack against a surprised opponent.
- name: Psi Chameleon Ego
  type: ego
  source:
    book: Eclipse Phase
    page: 147
  category: positive
  cost: 10
  description: |
    The character's mental state is naturally resistant to psi sensing. Apply a -10 modifier to any attempts to locate or detect the character via psi sleights.
- name: Psi Defense Ego I
  type: ego
  source:
    book: Eclipse Phase
    page: 147
  category: positive
  cost: 10
  description: |
    The character's mind is inherently resistant to mental attacks. Apply a +10 modifier to all defense tests made against psi attacks.
- name: Psi Defense Ego II
  type: ego
  source:
    book: Eclipse Phase
    page: 147
  category: positive
  cost: 20
  description: |
    The character's mind is inherently resistant to mental attacks. Apply a +20 modifier to all defense tests made against psi attacks.
- name: Psi I
  type: ego
  source:
    book: Eclipse Phase
    page: 147
  category: positive
  cost: 20
  description: |
    The character has been infected with the Watts-MacLeod strain of the exsurgent virus, which altered their brain structure and opened the potential for their mind to enhance their cognitive abilities and read and manipulate the biological minds of others.
    The character may purchase and learn Psi. At Level 1, the character may only use psi-chi sleights. At Level 2, the character may use both psi-chi and psi-gamma sleights.
    Though this trait is not very expensive, gamemasters should not allow it to be abused. There are a number of negative side effects to Watts-MacLeod infection.
