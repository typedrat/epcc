- name: Trusting Heart
  type: ego
  source:
    book: Transhuman
    page: 94
  category: negative
  cost: 10
  description: |
    The character has a tendency to trust others far too quickly and is devastated when betrayed. Stress loss from betrayal is doubled and the character suffers a -10 modifier when using Kinesics in Opposed Tests against Deception or Impersonation skills.
- name: VR Vertigo
  type: ego
  source:
    book: Eclipse Phase
    page: 152
  category: negative
  cost: 10
  description: |
    The character experiences intense vertigo and nausea when interfacing with any type of virtual reality, XP, or simulspace. Augmented reality has no effect, but VR inflicts a -30 modifier to all of the char- acter's actions. Prolonged use of VR (gamemaster's discretion) may actually incapacitate the character should they fail a WIL √É‚Äî 2 Test.
- name: You Are That Guy!
  type: ego
  source:
    book: Panopticon
    page: 145
  category: positive
  cost: 10
  description: |
    Sometime in the past, this character got their 5 minutes of mesh fame in a funny viral meme that swept the solar system. To this day, strangers who access the character's social profile are likely to connect them to that meme. Though tedious for the character, there is a positive side effect, as these strangers remember the meme fondly and are more likely to help the character out. Once per game session, the gamemaster may decide that a stranger with whom the character is interacting and who has access to the character\s online public profile recognizes the char- acter. The character receives a one-time +20 bonus to any social skill or Networking Test with that stranger.
- name: Zoosemiotics
  type: ego
  source:
    book: Eclipse Phase
    page: 148
  category: positive
  cost: 5
  description: |
    A character with this trait and the Psi trait does not suffer a modifier when using psi sleights on non- sapient or partly sapient animal species.
