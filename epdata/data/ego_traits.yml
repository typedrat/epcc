- name: Emotive Blindness
  type: ego
  source:
    book: Transhuman
    page: 89
  category: negative
  cost: 10
  description: |
    This trait is only available to AGIs and uplifts. 
    
    This character has difficulty reading the finer points of social cues, body language, expressions, emoting, and so forth for any transhuman outside of its own species. Apply a -10 modifier to Kinesics Tests used against anyone not of the same species as the character.
- name: Exceptional Aptitude Ego
  type: ego
  source:
    book: Eclipse Phase
    page: 146
  category: positive
  cost: 20
  description: |
    The character may raise the maximum for a particular chosen aptitude to 40 rather than 30. 
- name: Expert
  type: ego
  source:
    book: Eclipse Phase
    page: 146
  category: positive
  cost: 10
  description: |
    The character is a legend in the use of one particular skill. The character may raise one learned skill over 80, to a maximum of 90, during character creation. This trait does not actually increase the skill, it just raises the maximum. This trait may only be taken once.
- name: Fast Learner
  type: ego
  source:
    book: Eclipse Phase
    page: 146
  category: positive
  cost: 10
  description: |
    The character improves skills and learns new ones in half the time it normally takes.
- name: Feeble
  type: ego
  source:
    book: Eclipse Phase
    page: 149
  category: negative
  cost: 20
  description: |
    The character is particularly weak with one aptitude. That aptitude must be purchased at a rating lower than 5 and may never be upgraded during char- acter advancement. The aptitude maximum is 10, no matter what morph the character is wearing.
- name: First Impression
  type: ego
  source:
    book: Eclipse Phase
    page: 146
  category: positive
  cost: 10
  description: |
    The character has a way of charming or otherwise making a good impression the first time they interact with someone. This innate social lubricant allows them to more readily deal with new contacts and slip right into new social environments. Apply a +10 modifier on social skill tests when the character is interacting with another character for the first time only.
- name: Frail Sanity I
  type: ego
  source:
    book: Transhuman
    page: 90
  category: negative
  cost: 10
  description: |
    This ego's mind is not as resilient as others. Its Lucidity is reduced by 5 per level. This also reduces Trauma Threshold by 1 or 2, respectively.
- name: Frail Sanity II
  type: ego
  source:
    book: Transhuman
    page: 90
  category: negative
  cost: 20
  description: |
    This ego's mind is not as resilient as others. Its Lucidity is reduced by 5 per level. This also reduces Trauma Threshold by 1 or 2, respectively.
- name: Gold Star
  type: ego
  source:
    book: Transhuman
    page: 84
  category: positive
  cost: 10
  description: |
    At some point in their past, this character did something that permanently earned them a place in the historical annals of a particular faction. Choose one faction. Each time the character interacts with that faction (such as with Networking Tests) or with an NPC from this faction who knows the character, they gain a +10 modifier. This trait is incompatible with the Black Mark trait (p. 149, EP) for the same faction.
- name: Hardening
  type: ego
  source:
    book: Transhuman
    page: 84
  category: positive
  cost: 10
  description: |
    Either through repeated exposure or simply due to a willful aspect of the character's personality, the character is desensitized to one particular type of stressful experience. The player may choose one entry from the Stressful Experiences table (p. 215, EP), the Continuity Stress table (p. 233, EP), or any other specific experience that causes stress, such as specific psychosurgery procedures or Alienation Tests with a particular type of morph, with game- master approval. They are immune to stress from this source. This trait may be taken more than once, for hardening to different experiences. Each time it is taken, the character's maximum Moxie score is reduced by 1. Characters may not become hardened to the merging of forks. Characters that become hardened through repeat exposure (p. 214, EP) gain this trait for free.
- name: Hardening
  type: ego
  source:
    book: Transhuman
    page: 84
  category: positive
  cost: 10
  description: |
    Either through repeated exposure or simply due to a willful aspect of the character's personality, the character is desensitized to one particular type of stressful experience. The player may choose one entry from the Stressful Experiences table (p. 215, EP), the Continuity Stress table (p. 233, EP), or any other specific experience that causes stress, such as specific psychosurgery procedures or Alienation Tests with a particular type of morph, with game- master approval. They are immune to stress from this source. This trait may be taken more than once, for hardening to different experiences. Each time it is taken, the character's maximum Moxie score is reduced by 1. Characters may not become hardened to the merging of forks. Characters that become hardened through repeat exposure (p. 214, EP) gain this trait for free.
- name: Heightened Instinct
  type: ego
  source:
    book: Transhuman
    page: 84
  category: positive
  cost: 10
  description: |
    This trait is only available to uplifts.
    
    Though the character is fully sapient and normally socialized, the uplift process left much of their unconscious instinct intact, and they are able to synthesize a great deal of contextual information instinctively. This provides a marked advantage when dealing with confusing or tense situations, as the character's subconscious drives their actions and responses faster than conscious decision-making. The char- acter receives a +1 bonus to Initiative and ignores up to -10 of any modifiers for distraction when making skill tests.
- name: Hyper Linguist
  type: ego
  source:
    book: Eclipse Phase
    page: 146
  category: positive
  cost: 10
  description: |
    The character has an intuitive understanding of linguistic structures that facilitates learning new languages easily. The character requires one-third the normal amount of time and experience to learn any language. The character can also learn any human language in one day simply by constant immersive exposure to it. Additionally, the character receives a +10 modifier when attempting to interpret languages they don't know.
- name: Hyper Linguist
  type: ego
  source:
    book: Eclipse Phase
    page: 146
  category: positive
  cost: 10
  description: |
    The character has an intuitive understanding of linguistic structures that facilitates learning new languages easily. The character requires one-third the normal amount of time and experience to learn any language. The character can also learn any human language in one day simply by constant immersive exposure to it. Additionally, the character receives a +10 modifier when attempting to interpret languages they don't know.
- name: Illiterate
  type: ego
  source:
    book: Eclipse Phase
    page: 149
  category: negative
  cost: 10
  description: |
    The character knows how to speak but has difficulty reading or writing. Due to the entoptic-saturated and icon-driven nature of transhuman society, they are able to get by quite comfortably with this handi- cap. Reduce the character's Language skills by half (round down) whenever reading or writing.
- name: Impaired Balance I
  type: ego
  source:
    book: Panopticon
    page: 145
  category: negative
  cost: 10
  description: |
    This trait is only available to neo-pigs. 
    
    This uplift's brain has not been fully adapted to the neo-pig's bipedal stance and still suffers occasional difficulties with balance.
- name: Impaired Balance II
  type: ego
  source:
    book: Panopticon
    page: 145
  category: negative
  cost: 20
  description: |
